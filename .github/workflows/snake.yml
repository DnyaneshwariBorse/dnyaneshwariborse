name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: "DnyaneshwariBorse"
          outputs: dist/github-contribution-grid-snake.svg

      - name: Upload the Snake to the output branch
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: output
          commit_message: "üêç Update Snake Animation"
          file_pattern: dist/**
